<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板引擎</title>
</head>
<body>
    <script src="node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tpl">
        hello {{ name }}
        我今年{{ age }}岁了
        我来自{{ province }}
        我喜欢: {{ each hobbies }} {{ $value }} {{ /each }}
    </script>
    <script>
        var ret = template('tpl',{
            name: 'jack',
            age: '18',
            province: '上海市',
            hobbies: ['学习','听歌','运动健身','写代码']
        })
        console.log(ret)
    </script>
</body>
</html>
