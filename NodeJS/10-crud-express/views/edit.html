<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Dashboard Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../public/css/main.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="table-responsive">
          <form action="/students/edit" method="post">
          <input type="hidden" name="id" value="{{student.id}}">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" class="form-control" name="name" id="name" value={{student.name}} placeholder="姓名">
            </div>
            <div class="form-group">
              <label for="gender">性别</label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="0">男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="1"> 女
              </label>
            </div>
            <div class="form-group">
              <label for="age">年龄</label>
              <input type="text" class="form-control" name="age" id="age" value={{student.age}} placeholder="年龄">
            </div>
            <div class="form-group">
              <label for="hobbies">爱好</label>
              <input type="text" class="form-control" name="hobbies" id="hobbies" value={{student.hobbies}} placeholder="爱好">
            </div>
            <button class="btn btn-success" type="submit">确定修改</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
