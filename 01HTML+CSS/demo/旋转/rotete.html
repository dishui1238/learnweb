<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 200px;
			position: absolute;
			margin-top: 300px;
			/*水平居中第三种方式：1.margin：0 auto；（对定位、浮动的盒子无效）2 left：50%；margin-left：-自己宽度一半
			3：*/
			left: 50%;
			transform: translate(-50%,0); 
		}
		div img {
			width: 250px;
			height: 180px;
			position: absolute;
			transition: all 1s;
		}
		div:hover img:first-child {
			transform: rotate(60deg);
			transform-origin: right top;
		}
		div:hover img:nth-child(2) {
			transform: rotate(120deg);
			transform-origin: right top;
		}
		div:hover img:nth-child(3) {
			transform: rotate(180deg);
			transform-origin: right top;
		}
		div:hover img:nth-child(4) {
			transform: rotate(240deg);
			transform-origin: right top;
		}
		div:hover img:nth-child(5) {
			transform: rotate(300deg);
			transform-origin: right top;
		}
		div:hover img:nth-child(6) {
			transform: rotate(360deg);
			transform-origin: right top;
		}
	</style>

</head>
<body>
	<div>
		<img src="imgs/6.jpg">
		<img src="imgs/2.jpg">
		<img src="imgs/3.jpg">
		<img src="imgs/4.jpg">
		<img src="imgs/5.jpg">
		<img src="imgs/1.jpg">
	</div>
</body>
</html>
