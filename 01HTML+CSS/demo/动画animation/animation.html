<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>love</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	img {
		width: 400px;
		height: auto;
		position: absolute;
		top: 100px;
		left: 300px;
		/*调用动画heart*/
		animation: heart 1s infinite;
		/*animation: 动画名称 花费时间 运动曲线 何时开始 播放次数（infinite无限次） 是否反向(alternate反向)；*/
	}
	/*声明动画heart*/
	@keyframes heart {
		0% {transform: scale(1);}  /*初始状态*/
		50% {transform: scale(1.1);}  /*中间状态*/
		100% {transform: scale(1);}  /*结束状态*/
	}
	</style>
</head>
<body>
	<img src="1.jpg">
</body>
</html>
