<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		} 
		html,body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #0ea9b1;
		}
		div {
			height: 100px;
			width: 100px;
			margin: 100px;
			position: relative;
		}
		.sun:before,.sun:after{
			content: "";
			height: 60px;
			width: 60px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background-color: rgba(255,255,255,.8);
			border-radius: 50%;
			animation: sun 1s infinite;
		}
		.sun:after {
			content: "";
			height: 100px;
			width: 100px;
			background-color: rgba(255,255,255,.8);
			border-radius: 50%;
		}

		img {
			width: 100%;
			height: auto;
			position: absolute;
			bottom: 0;
		}
		img:first-child {
			animation: move 2s linear 1s infinite;
		}
		img:nth-child(2) {
			animation: move 2s linear infinite;
		}
		@keyframes move {
			0% {margin-bottom: 0;}
			50% {margin-bottom: -30px;}
			100% {margin-bottom: 0;}
		}
		@keyframes sun {
			0% {
				transform: translate(-50%,-50%) scale(1);
				box-shadow: 0 0 0 rgba(255,255,255,.7)
			}
			50% {
				transform: translate(-50%,-50%)  scale(1.05);
				box-shadow: 0 0 50px rgba(255,255,255,.7)
			}
			100% {
				transform: translate(-50%,-50%) scale(1);
				box-shadow: 0 0 16px rgba(255,255,255,.7)
			}
		}
	</style>
</head>
<body>
	<img src="1.png" alt="">
	<img src="2.png" alt="">
	<div class="sun"></div>
</body>
</html>
