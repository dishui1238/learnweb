<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		@keyframes rotate {
			from {transform: rotate(0deg);}
			to {transform: rotate(360deg);}
		}
		div {
			width: 214px;
			height: 214px;
			position: relative;
		}
		img {
			animation: rotate 2s linear/*匀速*/ infinite;		
		}
		p {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			text-align: center;
			line-height: 214px;
		}
	</style>
</head>
<body>
	<div>
		<img src="web.png" alt="">
		<p>前端技术</p>
	</div>
</body>
</html>
