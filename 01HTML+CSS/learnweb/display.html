<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	<style>
		div {/*块级元素*/
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
		span {/*行内元素*/
			width: 150px;
			height: 150px;
			background-color: #0f0;
			display: inline-block;
		}
		a {a
		/*为行内元素，不可设置宽高，需转换为行内
块元素*/			
			width: 80px;
			height: 20px;
			background-color: #00f;
			display: inline-block;
		}
		a:hover{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div>div</div>
	<div>div</div>
	<div>div</div>
	
	<span>span</span>
	<span>span</span>
	<span>span</span>

	<a href="#">链接</a>
	<a href="#">链接</a>
	<a href="#">链接</a>
</body>
</html>
