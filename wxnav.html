<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.nav li {
			list-style: none;
			float: right;
			margin: 21px 22px 0;
		}
		.nav {
			background: url(imgs/wx.jpg) repeat-x; /*背景图片关于X轴平铺*/
			height: 499px;
		}
		.nav li a { /*首先a里面放置背景图片，左对齐*/
			height: 33px;
			display: inline-block;	
			text-decoration: none;	
			background: url(imgs/to.png) no-repeat left;			
			/*line-height: 33px;*/
			padding-left: 15px;
		}
		.nav li span { /*然后span里面放置背景图片，右对齐*/
			display: inline-block;
			height: 33px; 
			color: #fff;
			line-height: 33px;  /*同上一样的效果*/
			background: url(imgs/to.png) no-repeat right;
			padding-right: 15px;
		}
		/*鼠标经过a时，背景图片变成凹陷状，要更换a 和 span 里面的背景图片*/
		/*.nav a:hover, .nav span:hover  错误的写法！！！ 鼠标经过a时，图片改变！！！*/
		.nav a:hover, .nav a:hover span {
			/*background: url(imgs/ao.png);错误的！！！因为它会替换掉 background: url(imgs/to.png) no-repeat right;结果为 background: url(imgs/to.png) repeat right; repeat为默认*/
			background-image: url(imgs/ao.png);
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#"><span>关于</span></a></li>
			<li><a href="#"><span>新闻客户端</span></a></li>
			<li><a href="#"><span>微信小程序</span></a></li>
			<li><a href="#"><span>表情包</span></a></li>
			<li><a href="#"><span>首页</span></a></li>
		</ul>
	</div>
</body>
</html>
