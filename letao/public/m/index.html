    <!-- 使用下面这段代码使用的是Edge 。模式Edge 模式告诉 IE 以最高级模式渲染文档，也就是任何 IE 版本都以当前版本所支持的最高级标准模式渲染，避免版本升级造成的影响。简单的说，就是什么版本 IE 就用什么版本的标准模式渲染。 -->

    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不要转换为电话号码的格式 -->
