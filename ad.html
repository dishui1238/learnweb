<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>advertisement</title>
	<style>
		div {
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			padding: 10px;
			margin: 100px auto;
			position: relative;
		}
		.left-top {
			position: absolute;
			top: 0;
			left: 0;
		}
		.right-bottom {
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="imgs/adv.jpg" class="adv">
		<img src="imgs/top_tu.gif" class="left-top">
		<img src="imgs/br.gif" class="right-bottom">
	</div>
</body>
</html>
