<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>趣图</title>
	<style>
		* {/*清空默认的内外边距*/
			margin: 0;
			padding: 0;
		}
		ul {/*取消默认的列表样式，即自带的小点*/
			list-style: none;
		}
		
		.father {			
			height: 294px;
			width: 238px;	
			border: 1px solid #D9E0EE;
			border-top: 3px solid #FF8400;
			/*padding-left: 2px;*/
			margin: 100px;/*margin为边框外的距离*/

		}
		.h3 {
			font-weight: normal;/*让字体不变粗*/
			height: 35px;
			line-height: 35px;/*line-height: =height让字体垂直居中显示*/
			border-bottom: 1px solid #D9E0EE;
			padding-left: 12px;
		}
		.picture {
			padding: 8px;
		}
		ul {
			margin-left: 8px;
		}
		ul li {
			padding-left: 10px;
			height: 26px;
			line-height: 26px;
			background: url(imgs/square.png) no-repeat left center;/*!!!!!*/
		}
		.rep li a {
			font-size: 12px;
			color:#666;
			text-decoration: none;
		}
		.rep li a:hover {
			text-decoration: underline;
			color: #FF8400;
		}
	</style>
</head>
<body>
	<div class="father">
		<h3 class="h3">搜索趣图</h3> 
		<div class="content">
			<img src="imgs/happy.gif" class="picture" height="160" width="218">
			<ul class="rep">
				<li><a href="#">GIF: 小胖墩游泳被卡 被救后一脸无辜</a></li>
				<li><a href="#">GIF: 小胖墩游泳被卡 被救后一脸无辜</a></li>
				<li><a href="#">GIF: 小胖墩游泳被卡 被救后一脸无辜</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
