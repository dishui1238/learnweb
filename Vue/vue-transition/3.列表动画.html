<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lists-crud/node_modules/vue/dist/vue.js"></script>
    <style>
        li {
            line-height: 20px;
            border: 1px dashed #ccc;
            margin: 5px;
        }
        .v-item {
            display: inline-block;
            margin-right: 10px;
        }
        .v-enter-active, .v-leave-active {
            transition: all 1s;
        }
        .v-enter, .v-leave-to
        /* .v-leave-active for below version 2.1.8 */ {
            opacity: 0;
            transform: translateY(30px);
        }
        .v-move{
            transition: all 0.6s ease;
        }
        .v-leave-active{
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <label>
                id:
                <input type="text" v-model="id">
            </label>
            <label>
                name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        
            <transition-group appear tag="ul">
                <!-- 如果要为 v-for 循环元素创建动画，必须为元素设置 :key 属性 -->
                <li v-for="item in list" :key="item.id" @click="del(item.id)">{{ item.name }}</li>

            </transition-group>
        
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [{
                        id: 1,
                        name: '李白'
                    },
                    {
                        id: 2,
                        name: '杜甫'
                    },
                    {
                        id: 3,
                        name: '白居易'
                    },
                    {
                        id: 4,
                        name: '李清照'
                    },

                ]
            },
            methods: {
                add: function () {
                    var list = {
                        id: this.id,
                        name: this.name
                    }
                    this.list.push(list)
                },
               del(i) {
                    this.list.splice(i,1)
                }
            }
        })
    </script>
</body>

</html>
