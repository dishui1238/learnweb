<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var date=new Date();
    console.log(date);  //当前时间  英文格式

    var date=new Date("2018-6-1");
    console.log(date);  //传入的时间

    var date=Date.now();
    console.log(date);  //毫秒数

    var dt=new Date();
    console.log(dt);//同console.log(dt.toString());
    //获取年份
    console.log(dt.getFullYear());
    //获取月份
    console.log(dt.getMonth()+1);   //从0开始
    //获取日期
    console.log(dt.getDate());
    //获取小时
    console.log(dt.getHours());
    //获取分钟
    console.log(dt.getMinutes());
    //获取秒
    console.log(dt.getSeconds());
    //获取星期
    console.log(dt.getDay());

    console.log(dt.toString());//默认转换成字符串格式 Wed Jun 13 2018 16:21:29 GMT+0800 (中国标准时间)
    console.log(dt.toDateString());//Wed Jun 13 2018
    console.log(dt.toLocaleDateString());//2018/6/13

    console.log(dt.toTimeString());//16:19:35 GMT+0800 (中国标准时间)
    console.log(dt.toLocaleTimeString());//下午4:20:43

    console.log(dt.valueOf());//毫秒数
    
    //格式化日期和时间————封装成一个函数
    function getDate(dt) {
        //var dt=new Date();
        var year=dt.getFullYear();
        var month=dt.getMonth()+1;
        var date=dt.getDate();
        var hour=dt.getHours();
        var min=dt.getMinutes();
        var sec=dt.getSeconds();
        var week=dt.getDay();
        var arr=["日","一","二","三","四","五","六"];
        week=arr[week];
        month=month<10?"0"+month:month;
        date=date<10?"0"+date:date;
        min=min<10?"0"+min:min;
        sec=sec<10?"0"+sec:sec;
        return(year+"年"+month+"月"+date+"日"+"\t"+hour+":"+min+":"+sec+"\t"+"星期"+week);
    }
    //console.log(getDate());
    console.log(getDate(new Date()));//var dt=new Date();

</script>
</body>
</html>
