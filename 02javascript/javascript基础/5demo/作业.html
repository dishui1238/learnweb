    //工厂模式创建对象
    function createComputerObject(color, weigh, label, type) {
        var obj = new Object(); //创建对象
        obj.color = color;
        obj.weigh = weigh;
        obj.label = label;
        obj.type = type;
        obj.behavior = function () {
            console.log("电脑" + this.color + this.weigh + this.label + this.type + "可以打游戏、看电影、敲代码");
        };
        return obj;
    }

    function createCar(weigh, color, label) {

    //创建一个按钮对象，宽、高、背景色，可以点击，有鼠标进入的行为
    //工厂模式创建对象
    function createButton(height, width, bgColor) {
        var object = new Object();        //!!!!Object首字母大写
        object.height = height;           //不能用this
        object.width = width;
        object.bgColor = bgColor;
        object.behavior = function () {
            console.log("你点击了，鼠标进入了" + this.height + this.width + this.bgColor);
        };
        return object;
    }
