<script>
    document.write("<table border='1' cellpadding='0' cellspacing='0'>");
    for(var i=1;i<10;i++){
        document.write("<tr>");
        for(var j=1;j<=i;j++){
        document.write("<td>");
        document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;");
            document.write("</td>");

        document.write("<br />");
