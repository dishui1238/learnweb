<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, ul, ol, li, img {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 520px;
            height: 280px;
            padding: 5px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto 0;
        }

        .ad {
            width: 520px;
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        #box img {
            width: 520px;
        }

        .ad ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .ad ol li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background: #fff;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            display: inline;
        }

        .ad ol li.current {
            background: yellow;
        }

        .ad ul li {
            float: left;
        }

        .ad ul {
            position: absolute;
            top: 0;
            width: 2940px;
        }

        .ad ul li.current {
            display: block;
        }

        #focusD {
            display: none;
        }

        #focusD span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            /*font-family: '微软雅黑';*/
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #focusD #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div id="box" class="all">
    <div class="ad">
        <ul id="imgs">
            <li><img src="images/01.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
            <!--<li><img src="images/05.jpg"/></li>-->
            <li><img src="images/01.jpg"/></li>
        </ul>
    </div>
    <!--相框-->
    <div id="focusD">
        <span id="left">&lt;</span>
        <span id="right">&gt;</span>
    </div>
    <script src="common.js"></script>
    <script>
        var box = my$("box");
        //获取相框
        var ad = box.children[0];
        var imgWidth = ad.offsetWidth;//相框宽度
        //获取ul
        var ulObj = ad.children[0];
        //定义函数
        var current = 0;
        function f1() {
            var step = 10;
            current -= step;
            if (current < -520 * (ulObj.children.length-1)) {
                current = 0;
            }
            ulObj.style.left = current + "px";
        }
        var timeId = setInterval(f1, 20);
        my$("box").onmouseover = function () {
            clearInterval(timeId);
        };
        my$("box").onmouseout = function () {
            timeId = setInterval(f1, 20);
        };
    </script>
</div>
</body>
</html>
