<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        body {
            background-color: #333;
        }

        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(images/rss.png) right center no-repeat;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }

        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }

        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }

        ul {
            position: relative;
        }
    </style>
</head>
<body>
<div class="nav">
    <span id="cloud"></span>
    <ul id="navBar">
        <li>北京校区</li>
        <li>上海校区</li>
        <li>广州校区</li>
        <li>深圳校区</li>
        <li>武汉校区</li>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>招贤纳士</li>
    </ul>
</div>

<script src="../common.js"></script>
<script>
    //获取相关元素
    var cloud = my$("cloud");
    var list = my$("navBar").children;
    //遍历li标签，注册事件
    for (var i = 0; i < list.length; i++) {//循环里面用命名函数节省空间
        //鼠标进入事件
        list[i].onmouseover = onmouseoverHandle;
        //鼠标离开事件
        list[i].onmouseout = onmouseoutHandle;
        //点击事件
        list[i].onclick = onclickHandle;
    }

    function onmouseoverHandle() {//进入
        animate(cloud, this.offsetLeft);
    }
    //记录鼠标点击位置
    var lastPosition = 0;//默认位置
    function onclickHandle() {//点击
        lastPosition = this.offsetLeft;
    }
    function onmouseoutHandle() {//离开
        animate(cloud, lastPosition);
    }
    function animate(element, target) {
        clearInterval(element.timeId);
        element.timeId = setInterval(function () {
            var current = element.offsetLeft;
            var step = (target - current) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            current += step;
            element.style.left = current + "px";
            if (current == target) {
                clearInterval(element.timeId);
            }
            // console.log("目标位置：" + target + "=====当前位置：" + current + "====步数：" + step);
        }, 20);
    }
</script>
</body>
</html>
