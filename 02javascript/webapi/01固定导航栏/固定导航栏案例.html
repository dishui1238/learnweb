<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
<script src="common.js"></script>
<script>
    function getScroll() {
   return{
       left:window.pageXOffset||document.documentElement.scrollLeft||document.body.scrollLeft||0,
       top:window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0
   }
    }
    //添加滚动事件
    window.onscroll= function () {
        if (getScroll().top > my$("topPart").offsetHeight) {
            //设置第二个div样式
            my$("navBar").className = "nav fixed";
            //设置第三个div的top值===前面的元素脱离文档流，后面的元素会直接跳到前面的位置
            my$("mainPart").style.marginTop = my$("navBar").offsetHeight + "px";
        } else {
            my$("navBar").className = "nav";
            my$("mainPart").style.marginTop = "10px";
        }
    };
</script>
</body>
</html>
