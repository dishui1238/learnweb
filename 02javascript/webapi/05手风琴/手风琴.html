<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="common.js"></script>
<script>
    //获取所有的li标签
    var list = my$("box").getElementsByTagName("li");
    //遍历添加背景图片
    for (var i = 0; i < list.length; i++) {
        list[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
        //鼠标进入事件
        list[i].onmouseover = onmouseoverHandle;
        //鼠标离开事件
        list[i].onmouseout = onmouseoutHandle;
    }
    function onmouseoverHandle() {
        for (var j = 0; j < list.length; j++) {
            animate(list[j], {"width": 100});
        }
        animate(this, {"width": 800});
    }
    function onmouseoutHandle() {
        for (var j = 0; j < list.length; j++) {
            animate(list[j], {"width": 240});
        }
    }
</script>
</body>
</html>
